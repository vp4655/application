<div class="wrapper">
    <div class="backimg">
        <div class="container pannel">
            <div>
                <h1>ALL USERS</h1>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Car Make</th>
        <th>Car Model</th>
        <th>Production Year</th>
    </tr>
    <tr ng-repeat="user in users">
        <td></td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.carMake}}</td>
        <td>{{user.userModel}}</td>
        <td>{{user.carDate}}</td>
    </tr>
</table>

<div class="footer1">
    <div class="container copyright-allign">
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Valentino Perovic 2015</p>
            </div>
        </div>
    </div>
</div>
